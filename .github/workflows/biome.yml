---
name: Biome Lint & Format

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
  - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm biome
