---
name: CI
'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  build:
    uses: ./.github/workflows/reusable-build.yml

  lint-fast:
    name: Fast Linters
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Biome
        timeout-minutes: 5
        run: pnpm run biome
      - name: Run markdownlint-cli2
        timeout-minutes: 5
        run: pnpm run mdlint
      - name: Trunk fast checks
        timeout-minutes: 5
        run: pnpm run lint:trunk
