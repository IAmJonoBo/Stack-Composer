---
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - biome@2.2.4
    - eslint@9.29.0
    - stylelint@16.24.0
    - clippy@1.87.0
    - oxipng@9.1.5
    - rustfmt@1.87.0
    - svgo@4.0.0
    - osv-scanner@2.2.2
    - renovate@41.118.1
    - taplo@0.10.0
    - actionlint@1.7.7
    - checkov@3.2.471
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - trufflehog@3.90.8
    - yamllint@1.37.1
    - vale@3.12.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
