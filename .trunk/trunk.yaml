---
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Rely on system runtimes to reduce setup/download time and avoid network hangs.
# If a specific linter requires a runtime, ensure it's available on the host/CI image.
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - biome@2.2.4
    - stylelint@16.24.0
    - clippy@1.87.0
    - rustfmt@1.87.0
    - taplo@0.10.0
    - actionlint@1.7.7
    - git-diff-check
    - markdownlint@0.45.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - yamllint@1.37.1
    - vale@3.12.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

runner:
  linter_timeout: 600s

  definitions:
    - linters: [biome]
      files:
        - stack-ui/src/**
        - scripts/**
        - vite.config.ts
        - vitest.setup.ts
        - package.json
    - linters: [stylelint]
      files:
        - stack-ui/src/**/*.css
        - stack-ui/src/**/*.scss
      config:
        arguments: ["--allow-empty-input"]
    - linters: [markdownlint, vale]
      files:
        - "**/*.md"
        - "docs/**/*.md"
        - README.md
        - QUICK_START_MACOS.md
    - linters: [yamllint, actionlint]
      files:
        - ".github/**/*.yml"
        - ".github/**/*.yaml"
    - linters: [shellcheck, shfmt]
      files:
        - "**/*.sh"
    - linters: [taplo]
      files:
        - "**/Cargo.toml"
        - "**/Cargo.lock"
