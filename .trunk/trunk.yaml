# This file controls the behavior of Trunk: https://docs.trunk.io/cli
version: 0.1
cli:
  version: 1.25.0

plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.7.2

lint:
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.471
    - clippy@1.65.0
    - eslint@8.57.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.2
    - oxipng@9.1.5
    - prettier@3.6.2
    - renovate@41.118.1
    - rustfmt@1.65.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - stylelint@16.24.0
    - svgo@4.0.0
    - taplo@0.10.0
    - trufflehog@3.90.8
    - vale@3.12.0
    - yamllint@1.37.1
    - biome
    - markdownlint-cli2
    - git-diff-check
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
